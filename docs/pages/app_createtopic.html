<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Topic</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  .navbar {
    background-color: blue;
    height: 100vh;
    width: 200px;
    position: fixed;
    left: 0;
    top: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 20px;
  }

  .navbar button {
    background-color: white;
    color: blue;
    border: none;
    padding: 10px;
    margin: 10px 0;
    cursor: pointer;
    width: 80%;
  }

  .content {
    margin-left: 200px; /* Largura da navbar */
    padding: 20px;
  }

  form {
    width: 500px;
    margin: 20px auto;
  }

  form input,
  form textarea,
  form select,
  form button {
    display: block;
    width: 100%;
    margin-bottom: 10px;
  }

  form button {
    background-color: blue;
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
  }
</style>
</head>
<body>

  <div class="navbar">
    <button onclick="location.href='#'">Menu</button>
    <button onclick="location.href='#'">Novo Conteúdo</button>
  </div>

<div class="content">
  <h1>Criar Tópico</h1>
  <form id="topicForm">
    <label for="titulo">Título:</label>
    <input type="text" id="titulo" name="titulo">

    <label for="conteudo">Conteúdo:</label>
    <textarea id="conteudo" name="conteudo"></textarea>

    <label for="imagem">URL da Imagem:</label>
    <input type="text" id="imagem" name="imagem">

    <label for="categorias">Categorias:</label>
    <select id="categorias" name="categorias" multiple>
      <option value="redes sociais">Redes Sociais</option>
      <option value="fotografia">Fotografia</option>
      <option value="internet">Internet</option>
      <option value="pesquisas">Pesquisas</option>
      <option value="videochamada">Videochamada</option>
    </select>

    <button type="submit">Create Topic</button>
  </form>
</div>

<script>
document.getElementById('topicForm').addEventListener('submit', function(event) {
  event.preventDefault();

  const form = event.target;
  const formData = new FormData(form);
  const categorias = Array.from(formData.getAll('categorias'));

// Criar um objeto a partir dos dados do formulário
const formObject = Object.fromEntries(formData.entries());
formObject.categorias = categorias;

  fetch('http://localhost:3000/topicos', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify(Object.fromEntries(formData.entries())),
  })
    .then(response => response.json())
    .then(data => {
      console.log('New topic added:', data);
      form.reset();
    })
    .catch(error => {
      console.error('Error adding new topic:', error);
    });
});
</script>

</body>
</html>
