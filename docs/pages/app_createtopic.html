<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Topic</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  .navbar {
    background-color: blue;
    height: 100vh;
    width: 100px;
    position: fixed;
    left: 0;
    top: 0;
  }

  .content {
    margin-left: 100px; /* Width of the navbar */
    padding: 20px;
  }

  form {
    width: 300px;
    margin: 20px auto;
  }

  form input,
  form button {
    display: block;
    width: 100%;
    margin-bottom: 10px;
  }

  form button {
    background-color: blue;
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="navbar"></div>

<div class="content">
  <h1>Create Topic</h1>
  <form id="topicForm">
    <label for="titulo">Título:</label>
    <input type="text" id="titulo" name="titulo">

    <label for="conteudo">Conteúdo:</label>
    <textarea id="conteudo" name="conteudo"></textarea>

    <label for="imagem">URL da Imagem:</label>
    <input type="text" id="imagem" name="imagem">

    <label for="categorias">Categorias:</label>
    <input type="text" id="categorias" name="categorias">

    <button type="submit">Create Topic</button>
  </form>
</div>

<script>
document.getElementById('topicForm').addEventListener('submit', function(event) {
  event.preventDefault();

  const form = event.target;
  const formData = new FormData(form);

  fetch('http://localhost:3000/topicos', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify(Object.fromEntries(formData.entries())),
  })
    .then(response => response.json())
    .then(data => {
      console.log('New topic added:', data);
      form.reset();
    })
    .catch(error => {
      console.error('Error adding new topic:', error);
    });
});
</script>

</body>
</html>
