
<html>
<head>
    <title>Página de Login</title>
    <link rel="stylesheet" type="text/css" href="./login.css">
</head>
<body>
    <form id="loginForm">
        <div class="container">
            <label for="nome_senha"><b>Nome de Usuário</b></label>
            <input type="text" placeholder="Insira seu nome de usuário" id="nome_usuario" required>

            <label for="senha"><b>Senha</b></label>
            <input type="text" placeholder="Insira sua senha" id="senha" required>

            <button type="submit">Login</button>
        </div>
    </form>
    <script src="./script.js"></script>
</body>
</html>
